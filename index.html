<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link rel="icon" type="image/jpg" href="img/A.ico"/>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>

<!-- INICIO HEADER -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="img/empresa.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Registrando.cl
              </a>
            </div>
            
          </nav>
    </header>
<!-- FIN HEADER -->


<!-- INICIO CONTAINER -->
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">Registro de Empresas <i class="bi bi-building-fill-add"></i></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="registro" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="nombre">Ingrese el Nombre de la Empresa <i class="bi bi-arrow-right-circle"></i></label>
                    <br><br>
                    <input class="form-control" id="empresa" type="text" placeholder="Ingresa el nombre de tu empresa">
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="submit" value="AGREGAR">
                </div>
            </form>

            <div class="col-12 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nueva Empresa</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody  class="registro-empresas" id="registrados">
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
